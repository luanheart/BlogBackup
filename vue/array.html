<!DOCTYPE html>
<html>
<head>
	<title>vue--array</title>
	<script type="text/javascript" src="vue.js"></script>
<body>
<ul id="app">
	<ul>
		<li v-for="item in itemArray">
			{{item.a}} ----- {{item.b}}
		</li>
	</ul>
</ul>
<script type="text/javascript">

var itemArray = [
				{a: 1, b: 4},
				{a: 2, b: 5},
				{a: 3, b: 6},
				];
var replace = [
				{a: 6, b: 6},
				{a: 6, b: 6},
				{a: 6, b: 6},
				];
var vm = new Vue({
	el: '#app',
	data: {
		itemArray: itemArray
	}
})
</script>
</body>
</html>
